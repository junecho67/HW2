    <!-- Internal Styles for Form Centering -->
    <style>
        .register-dog-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form container styling */
        .register-dog-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; 
        }
        .register-dog-title {
            text-align: center; 
        }
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Content for the Register Your Dog Form -->
    <h2 class="register-dog-title">Register Your Dog</h2>


            <!-- Basic Dog Information -->
    <div class="register-dog-section">
        <form action="#" method="post" class="register-dog-form">
        
            <div class="form-group">
                <label for="dog-name">Dog Name:</label>
                <input type="text" id="dog-name" name="dog_name" required>
            </div>
            
            <div class="form-group">
                <label for="dog-age">Dog Age:</label>
                <input type="number" id="dog-age" name="dog_age" required>
            </div>
            
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="dog_breed" required>
            </div>
            
            <div class="form-group">
                <label>Dog Size:</label>
                <select name="dog_size" required>
                    <option value="small">Small (up to 20 lbs)</option>
                    <option value="medium">Medium (20-50 lbs)</option>
                    <option value="large">Large (50+ lbs)</option>
                </select>
            </div>

            <!-- Temperament & Behavior -->
            <div class="form-group">
                <label>Temperament:</label>
                <select name="dog_temperament" required>
                    <option value="friendly">Friendly</option>
                    <option value="calm">Calm</option>
                    <option value="energetic">Energetic</option>
                    <option value="shy">Shy</option>
                </select>
            </div>
            

            <!-- Walking Preferences -->
            <div class="form-group">
                <label>Duration:</label>
                <select name="walk_duration" required>
                    <option value="15-30">15-30 minutes</option>
                    <option value="30-60">30-60 minutes</option>
                    <option value="60+">Over 60 minutes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Pace:</label>
                <select name="walk_pace" required>
                    <option value="slow">Slow</option>
                    <option value="moderate">Moderate</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <label> Time:</label>
                <div>
                    <input type="checkbox" name="walk_time" value="morning"> Morning<br>
                    <input type="checkbox" name="walk_time" value="afternoon"> Afternoon<br>
                    <input type="checkbox" name="walk_time" value="evening"> Evening<br>
                </div>
            </div>
            
            
            <!-- Upload Dog Photo -->
            <div class="form-group">
                <label for="dog-photo">Photo:</label>
                <input type="file" id="dog-photo" name="dog_photo" accept="image/*">
            </div>

            <!-- Submit -->
            <div class="form-group">
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>
</body>
