<!DOCTYPE html>
<html>
<head>
    <!-- Font: Palanquin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="pawpal.css" />

    <!-- Internal Styles for Chat Box -->
    <style>
        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-button:hover {
            background-color: #45a049;
        }

        /* Mobile-friendly styling */
        @media only screen and (max-width: 768px) {
            .form-container {
                width: 90%; /* Form takes more width on smaller screens */
            }

            .chat-button {
                bottom: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 style="display: inline;">PawPal</h1>
        
        <!-- Centered navigation with green buttons -->
        <nav>
            <a href="pawpal.html">Home</a>
            <a href="howitworks.html">How It Works</a>
            <a href="contactus.html">Contact Us</a>
        </nav>

        <a href="login.html" class="button login">Log In</a>
    </div>

    <h2 style="text-align: center;">Log In</h2>
    <div class="form-container">
        <form method="get" action="#">
            <div class="form-element">
                <label for="username">Username: </label>
                <input type="text" id="username" />
            </div>

            <div class="form-element">
                <label for="password">Password: </label>
                <input type="password" id="password" />
            </div>

            <!-- Log In Button -->
            <div class="form-element">
                <input type="submit" value="Log In" class="login-button">
            </div>

            <!-- Sign Up Text -->
            <div class="signup-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Floating Chat Button -->
    <div class="chat-button" onclick="toggleChat()">
        ðŸ’¬
    </div>
</body>
</html>
